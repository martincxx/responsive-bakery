<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css"
      integrity="sha512-ZH3KB6wI5ADHaLaez5ynrzxR6lAswuNfhlXdcdhxsvOUghvf02zU1dAsOC6JrBTWbkE1WNDNs5Dcfz493fDMhA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Bakery</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item"><a href="#new" class="nav__link">News</a></li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About Us</a>
            </li>
            <li class="nav__item">
              <a href="#favorite" class="nav__link">Favorites</a>
            </li>
            <li class="nav__item">
              <a href="#visit" class="nav__link">Location</a>
            </li>
          </ul>
          <!--Close button-->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
          <img src="assets/img/bread-4.png" alt="bread" class="nav__img-1" />
          <img src="assets/img/bread-1.png" alt="bread" class="nav__img-2" />
        </div>
        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--MAIN-->
    <main class="main">
      <!--HOME-->
      <section class="home section" id="home">
        <img src="assets/img/home-bg.jpg" alt="bg image" class="home__bg" />
        <div class="home__shadow"></div>

        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              Select The Best <br />
              Quality Breads
            </h1>

            <a href="#" class="button">Select Breads</a>

            <img
              src="assets/img/bread-1.png"
              alt="bread image"
              class="home__bread"
            />
          </div>

          <div class="home__image">
            <img src="assets/img/home-bread.png" alt="" class="home__img" />
          </div>
          <footer class="home__footer">
            <div class="home__location">
              <i class="ri-map-pin-line"></i>
              <span
                >Sunny hills #23 <br />
                Nambia</span
              >
            </div>

            <div class="home__social">
              <a href="https://www.facebook.com/" target="_blank"
                ><i class="ri-facebook-circle-line"></i
              ></a>
              <a href="https://www.instagram.com/" target="_blank">
                <i class="ri-instagram-line"></i
              ></a>
              <a href="https://www.twitter.com/" target="_blank">
                <i class="ri-twitter-x-line"></i
              ></a>
              <a href="https://www.youtube.com/" target="_blank">
                <i class="ri-youtube-line"></i
              ></a>
            </div>
          </footer>
        </div>
      </section>
      <!-- NEWS -->
      <section class="new section" id="new"></section>
    </main>
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
